<div data-ng-controller='homeCtrl as vm'>

<h3 class="heading">Items</h3>
	<div class="row">

			<div ng-repeat="item in items">
				<div class="col-md-12">

					<h4>{{item.title}}</h4>
					<p>{{item.body | limitTo:200}}</p>
					<a class="btn btn-default"" href='/item/details/{{item._id}}'>details...</a>

				</div>
			</div>

	</div>
</div>
