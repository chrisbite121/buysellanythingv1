<div class="container" data-ng-controller="homeCtrl as vm">
    
    
<div class="row">
    <div class="col-md-3">
        <h3 class="heading">Home Page</h3>
    </div>
    <div class="col-md-6"></div>
    <div class="col-md-3">
    <div class="btn-group" uib-dropdown dropdown-append-to-body>
        <button id="btn-append-to-to-body" type="button" 
                class="btn btn-primary categoryButton" uib-dropdown-toggle>
            {{vm.category.currentCategory}} <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" uib-dropdown-menu role="menu" 
            aria-labelledby="btn-append-to-to-body">
            <li role="menuitem" data-ng-repeat="category in vm.category.categories">
                <a target="_self" class="handOnHover"
                    data-ng-click="vm.category.change(category.title);">{{category.title}}</a>
            </li>
        <li class="divider"></li>
        <li role="Recently Posted"><a target="_self" class="handOnHover"
            data-ng-click="vm.category.change('All Categories');">Just In...</a></li>
        </ul>
    </div>
    </div>
</div>
<div class="row">
    <div ng-repeat="item in vm.items track by $index">
        <div clas="row">
            <div class="col-md-2">
                <img ng-src="{{item.thumbUrl}}" class="thumb" />
            </div>
            <div class="col-md-10">
                <h4>{{item.title}}</h4>
                <small>Posted on: <span ng-bind="item.created | date:'MM/dd/yyyy' "></span></small>
                <p>{{item.description | limitTo:200}}</p>
                <a class="btn btn-default" target="_self" data-ng-click="vm.viewItem(item.slug);">details...</a>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12 text-center">
            <uib-pagination max-size="vm.page.maxSize" total-items="vm.page.totalItems" 
            ng-change="vm.page.change();" data-ng-model="vm.page.currentPage" 
            rotate="vm.page.rotate"></uib-pagination>
    </div>
</div>

</div>
