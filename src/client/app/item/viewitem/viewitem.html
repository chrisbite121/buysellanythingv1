<div data-ng-controller='viewItemCtrl as vm'>
    <div data-ng-show="vm.message.show">
        <uib-alert type="{{vm.message.type}}">{{vm.message.content}}</uib-alert>
    </div>
	<button data-ng-click="vm.cancelView();" class="btn btn-default">Go Back</button>
	<h1>{{vm.item.title}}</h1>
	<small>Posted on: <span ng-bind="vm.item.created | date:'MM/dd/yyyy' "></span></small>
	<hr>

    <div class="container">
    <h3>View Item</h3>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-4" >
            <div class="row">
            <div class="col-md-12">
            <a class="thumbnail handOnHover" target="_self">
                <img ng-src="{{vm.urlObject.main}}" id="main" data-ng-click="zoom($event);" />
            </a>
            </div>
       </div>
       <div class="row">
           <div class="col-md-4">
            <a class="thumbnail handOnHover" target="_self">   
                <img ng-src="{{vm.urlObject.gallery01}}" id="gallery01" data-ng-click="vm.selectPic($event);"/>
            </a>
           </div>
           <div class="col-md-4">
            <a class="thumbnail handOnHover" target="_self">
                <img ng-src="{{vm.urlObject.gallery02}}" id="gallery02" data-ng-click="vm.selectPic($event);"/>
            </a>
           </div>
           <div class="col-md-4">
            <a class="thumbnail handOnHover" target="_self">
              <img ng-src="{{vm.urlObject.gallery03}}" id="gallery03" data-ng-click="vm.selectPic($event);" />
            </a>
           </div>
       </div>
        </div>
        <div class="col-md-1">
            
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <h3>Item Title</h3>
                <p class="form-control" name ="title">{{vm.item.title}}</p>
            </div>
            <div class="form-group">
                <h3>Category</h3>
                <p class="form-control" name ="category">{{vm.item.categoryName}}</P>
            </div>  
            <div class="form-group">
                <h3>Description</h3>
                <p class="form-control" name ="description">{{vm.item.description}}</p>
                
            </div>
            <div class="form-group">
                <h3>Price</h3>
                <p class="form-control" name ="Price">{{vm.item.price}}</p>
            </div>
            <div class="form-group">
                <h3>Location</h3>
                <p class="form-control" name ="location" >{{vm.item.geolocation}}</p>
        
            </div>
        <div class="actions">
            <a href="/item/edit/{{item._id}}" class="btn btn-default">Edit</a>
            <a href="/" class="btn btn-danger" ng-click="removeItem()">Delete</a>		
    	</div>
        </div>
     </div>

     <comment-section data-comment-details="vm.commentDetails">
            <add-comment></add-comment>
            <view-comments></view-comments>
      </comment-section>
    
    </div>
</div>
